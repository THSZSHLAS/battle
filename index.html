<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lane Defender: One Way</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="messageOverlay" class="hidden">Wave Incoming!</div>
        <div id="bossOverlay" class="hidden boss-warning">⚠️ BOSS APPROACHING ⚠️</div>
        
        <div id="gameOverOverlay" class="hidden">
            <h1>GAME OVER</h1>
            <p id="finalStats"></p>
            <button id="btnRestartOverlay">Restart</button>
        </div>
    </div>

    <div class="ui-panel">
        <div class="stats-row">
            <span id="displayTime">Time: 00:00</span>
            <span id="displayGold" class="gold-text">Gold: 10</span>
            <span id="displayBaseHp" class="hp-text">Base HP: 20</span>
            <span id="displayKills">Kills: 0</span>
        </div>

        <hr class="ui-divider">

        <div class="controls-row">
            <div class="spawn-controls">
                <button id="btnSpawnGreen" class="btn-spawn green">
                    <div class="unit-icon icon-green"></div>
                    <span>Soldier (1G)</span>
                </button>
                <button id="btnSpawnBlue" class="btn-spawn blue">
                    <div class="unit-icon icon-blue"></div>
                    <span>Elite (3G)</span>
                </button>
            </div>

            <button id="btnRestartUI" class="btn-restart">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
